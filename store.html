<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <title>Alpine.JS store</title>
</head>
<body>
  <div
  x-data :class="$store.darkMode.on && 'bg-gray-800 text-white' " 
  class="container mx-auto max-w-sm mt-6 bg-gray-50 p-4">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis placeat dolorum molestias consequuntur rem, cum enim iusto. Modi, placeat! Commodi animi quis natus quidem blanditiis, nobis illum? Laborum, nisi tenetur! 

    <button
    @click="$store.darkMode.toggle()"
    :class="$store.darkMode.on && 'bg-gray-700' "
    class="block text-xs px-4 py-2 bg-gray-200 mt-4">
      Toggle Dark Mode
    </button>
  </div>
  
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('darkMode',{
        on: false,

        toggle(){
          this.on = !this.on 
        }
      })
    })
  </script>
</body>
</html>
